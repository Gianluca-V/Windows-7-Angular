<div class="desktop"> 
    @for (app of appList; track app.component) {
        <app-desktop-app [app]="app"></app-desktop-app>
    }

    @for (openApp of openApps(); track openApp.id) {
        <app-window [windowId]="'window-'+openApp.id" [app]="openApp"></app-window>
    }

    <!--

</div>
